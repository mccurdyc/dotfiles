set-option -g default-shell /bin/zsh

set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

# vim autoread to auto reload when changes occur
set -g focus-events on

# Setting the prefix from C-b to C-a
set -g prefix C-a

# Free the original Ctrl-b prefix keybinding
unbind C-b

# setting the delay between prefix and command
set -sg escape-time 1

# Ensure that we can send Ctrl-A to other apps
bind C-a send-prefix

# Set the base index for windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# increase scrollback buffer history size/length
set -g history-limit 50000

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# completely kill tmux
bind k kill-server

# splitting panes
bind | split-window -h
bind - split-window -v

# moving between panes
bind -r C-h select-pane -L
bind -r C-j select-pane -D
bind -r C-k select-pane -U
bind -r C-l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy Mode
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection     # Begin selection in copy mode.
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle  # Begin selection in copy mode.
bind-key -T copy-mode-vi 'y' send -X copy-selection      # Yank selection in copy mode.

# Copy to system clipboard
if-shell -b '[ $OSTYPE == *"linux"* ]' "\
  bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'"

if-shell -b '[ $OSTYPE == *"darwin"* ]' "\
  bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'"

# enable vi keys.
setw -g mode-keys vi

# Open panes in the same directory using the tmux-panes script
unbind v
unbind h
bind v send-keys " ~/tmux-panes -h" C-m
bind h send-keys " ~/tmux-panes -v" C-m

# source colorscheme
source-file ~/.tmux.theme

# List of plugins
set -g @plugin 'tmux-plugins/tpm'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
